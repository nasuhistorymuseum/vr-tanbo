
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オリジナルマーカでAR</title>
  <script src="aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
  <a-marker preset="hiro">
     <a-box position="0 0.5 0" wireframe="true"></a-box>
  </a-marker>
  <a-marker type="pattern" url="pattern-ARMarkerTanbo01.patt">
    <a-torus-knot radius='0.26' radius-tubular='0.05'></a-torus-knot>
  </a-marker>
  <a-entity camera></a-camera>
</a-scene>
</body>
</html>
